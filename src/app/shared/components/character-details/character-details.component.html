<div *ngIf="character; else noCharacterFound" class="character-card">
    <div class="background-image" [ngStyle]="{'background-image': 'url(' + character.image + ')'}"></div>

    <div class="content">
        <h2>{{ character.name }}</h2>
        <p>{{ character.description }}</p>
        <button class="watch-button">Watch Now</button>
    </div>
</div>

<ng-template #noCharacterFound>
    <p class="no-character">No se encontraron detalles para este personaje.</p>
</ng-template>
